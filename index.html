<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <section class="container">
    <section class="conteudo-texto">
        <h1 class="titulo">Learn to code by watching others</h1>
        <p class="paragrafo-principal">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
        </p>
    </section>
    <section class="conteudo-formulario">
      <button class="botao"type="submit"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      <form class="dados-formulario">
        <label for="first"></label>
        <input class="campo-entrada" type="text" name="first name" id="first" placeholder="First Name" required>
        
        <label for="last"></label>
        <input class="campo-entrada" type="text"name= "last name" id="last" placeholder="Last Name" required>
        
        <label for="email"></label>
        <input class="campo-entrada" type="email"name = "email adress" id="email"  placeholder="Email Adress" required>
        
        <label for="password"></label>
        <input class="campo-entrada" type="password" name = "password" id="password" placeholder="Password" required>
        
        <button class="submit" type="submit" onsubmit="">Claim your free trial</button>
        <h6 class="paragrafo">By clicking the button, you are agreeing to our <a class="link" href="#">Terms and Services</a></h6>

      </form>
    </section>
  </section>
